<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>JSaw - JavaScript Audio Workstation</title>
		
		<meta name="description" content="" />
		<meta name="author" content="Nicholas Kircher" />
		
		<link href="css/jsaw-default.css" type="text/css" rel="stylesheet" />
		<link href="css/mb-neon/jquery-ui-1.8.16.custom.css" type="text/css" rel="stylesheet" />
		
		<!-- Templates -->
			<script id="template_debugbar_status_item" type="text/x-jquery-tmpl">
				<li>${name}: <span class="status-value">${value}</span></li>
			</script>
		<!-- End Templates -->
		
		<script>
			/*if (!window.console || !console.firebug)
			{
			    var names = ["log", "debug", "info", "warn", "error", "assert", "dir", "dirxml",

			}*/
		</script>
		
		<!--<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>-->
		<script src="js/libs/jquery-1.6.2.min.js"></script>
		<script src="js/libs/jquery.tmpl.js"></script>
		<script src="js/libs/jquery-ui-1.8.16.custom.min.js"></script>
		<script src="js/libs/music.js"></script>
		<script src="js/libs/Audiolet.min.js"></script>
		<script src="js/libs/audiofile.js"></script>
		<script src="js/libs/underscore.js"></script>
		<script src="js/libs/json2.js"></script>
		<!--<script src="js/libs/audiolib.js"></script>-->
		
		<script src="js/jsaw/JSaw.js"></script>
		<script src="js/jsaw/Utils.js"></script>
		<script src="js/jsaw/UI.js"></script>
		<script src="js/jsaw/Generators.js"></script>
		
		<!-- TEST SCRIPTS -->
		<script src="js/tests/core/GeneralTests.js"></script>
		
	</head>
	
	<body>
		<!-- WRAPPER -->
		<div id="jsaw">
			
			<div id="top-wrapper" class="wrapper">
				<div id="toolbar" class="toolbar"></div>
				<div id="panels" class="panelbox">
					
				</div>
			</div>
			
			<div id="middle-wrapper" class="wrapper">
				<div class="sidebar"></div>
				<div class="main-view"></div>
			</div>
			
			<div id="bottom-wrapper" class="wrapper">
				
			</div>
			
			<!-- DEBUG BAR -->
			<div id="jsaw-debug-bar">
				<div class="controls">
					<ul class="playback flat-list">
						<!--<li><button id="jsaw-playback-play">Play</button></li>
						<li><button id="jsaw-playback-stop">Stop</button></li>-->
						<li><button id="test-synth" onclick="JSAW.Test.Instrument.synth();">Test Synth</button></li>
						<li><button id="test-sampler" onclick="JSAW.Test.Instrument.sampler();">Test Sampler</button></li>
					</ul>
					<ul class="status flat-list">
						<!-- <li><span id="jsaw-status-playing">Stopped</span></li>
						<li>Step: <span id="jsaw-status-step">0</span></li>
						<li>Voices: <span id="jsaw-status-voices">0</span></li> -->
					</ul>
				</div>
			</div>
			<!-- /DEBUG BAR -->
			
			<div id="pianoroll">
				
			</div>
			
		</div>
