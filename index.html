<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>JSaw - JavaScript Audio Workstation</title>
		
		<meta name="description" content="" />
		<meta name="author" content="Nicholas Kircher" />
		
		<link href="css/jsaw-default.css" type="text/css" rel="stylesheet" />
		<link href="css/mb-neon/jquery-ui-1.8.16.custom.css" type="text/css" rel="stylesheet" />
		
		<!-- Templates -->
			<script id="template_debugbar_status_item" type="text/x-jquery-tmpl">
				<li>${name}: <span class="status-value">${value}</span></li>
			</script>
			<script id="template_playlist_instrument" type="text/html">
				<div class="instrument" data-bind="attr: {class: $parent.Instruments.selected($index())}, click: function(){$parent.Instruments.selectedInstrumentIndex($index())}">
					<h4>${options.name}</h4>
					<span>${options.type}</span>
				</div>
			</script>
		<!-- End Templates -->
		
		<script>
			/*if (!window.console || !console.firebug)

		<script src="js/libs/json2.js"></script>
		<script src="js/libs/dockme.js"></script>
		
		<script src="js/jsaw/SmartParameter.js"></script>
		<script src="js/jsaw/JSaw.js"></script>
		<script src="js/jsaw/Utils.js"></script>
		<script src="js/jsaw/UI.js"></script>
		<script src="js/jsaw/Generators.js"></script>
		
		<!-- TEST SCRIPTS -->
		<script src="js/tests/core/GeneralTests.js"></script>
		
	</head>
	
	<body>
		<!-- WRAPPER -->
		
				<div id="jsaw-debug-bar" class="panel-top">
					<div class="controls">
						<ul class="playback flat-list">
							<!--<li><button id="jsaw-playback-play">Play</button></li>
							<li><button id="jsaw-playback-stop">Stop</button></li>-->
							<li><button id="test-play">Play Sequence</button></li>
							<li><button id="test-play-song">Play Song</button></li>
							<li><span>&nbsp;&gt;&nbsp;</span></li>
							<li><button id="test-synth" onclick="$('#pianoroll').toggle(); $('#playlist').toggle();">Toggle Playlist/Pianoroll</button></li>
							
<!--
							<li><button id="test-synth" onclick="JSAW.Test.Instrument.synth();">Test Synth</button></li>
							<li><button id="test-sampler" onclick="JSAW.Test.Instrument.sampler();">Test Sampler</button></li>-->

						</ul>
						<ul class="status flat-list">
							<!-- <li><span id="jsaw-status-playing">Stopped</span></li>
							<li>Step: <span id="jsaw-status-step">0</span></li>
							<li>Voices: <span id="jsaw-status-voices">0</span></li> -->
						</ul>
					</div>
				</div>
			<!-- /DEBUG BAR -->
			<div class="panel-center">
				<div id="pianoroll">
					
				</div>
				
				<div id="playlist" style="display: none;">
					
				</div>
			</div>
			<div class="panel-right">
				<div class="instrumentList">
					<ul data-bind="foreach: Instruments.instrumentArray">
						<li class="instrumentBox">
							<h3 data-bind="text: options.name"></h3>
							<ul class="params" data-bind="foreach: generatorClass.parameters.array">
								<li>
									<label data-bind="text: name"></label>
									<input type="text" data-bind="value: value" class="dial" />
								</li>
							</ul>
							<input type="radio" name="selectedInstrument" data-bind="checked: $parent.Instruments.selectedInstrumentIndex, value: $index" />
							<ul class="effectsList" data-bind="foreach: mixer.FX">
								<li class="effectBox">
									<h3 data-bind="text: name"></h3>
									<ul class="params" data-bind="foreach: parameters.array">
										<li>
											<label data-bind="text: name"></label>
											<input type="text" data-bind="value: value" class="dial" />
										</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
				<!--<div class="mixerList">
					<h3>Mixer channels</h3>
					<ul data-bind="foreach: Mixer.channelArray">
						<li class="instrumentBox">
							<h3>Channel #<span data-bind="text: $index"></span></h3>
							<ul class="effectsList" data-bind="foreach: FX">
								<li class="effectBox">
									<h3 data-bind="text: name"></h3>
									<ul class="params" data-bind="foreach: parameters.array">
										<li>
											<label data-bind="text: name"></label>
											<input type="text" data-bind="value: value" />
										</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
					
				</div>-->
		
		<!-- /WRAPPER -->
		
	</body>
</html>
